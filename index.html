<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Dry Koala Land Club</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="images/x-icon/DKLCapple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/x-icon/DKLCFavicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="images/x-icon/DRYKOALALOGO16x16.png">
    <link rel="manifest" href="images/x-icon/site.webmanifest">
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo">
          <a href="/">
            <img src="images\x-icon\DKLCFavicon.ico" alt="logo" />
          </a>
        </div>
        <div class="menu">
          <a
            href="https://discord.gg/GMGzSFX7yz"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img src="images/header/discord.webp" alt="Discord" />
          </a>
          <a
            href="https://twitter.com/drykoala"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img src="images/header/twitter.webp" alt="Twitter" />
          </a>
          <a
            href="https://opensea.io/collection/dry-koala-land-club"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img src="images/header/opensea.webp" alt="Opensea" />
          </a>
          <button class="wallet-btn btn" id="connectWallet">
            <span>Connect Wallet</span>
          </button>
        </div>
      </div>
    </header>

    <section>
       <p style="text-align:center;">
        <img src="images\x-icon\PreviewKoala.gif" alt="Mystery" height="200" width="300">
      </p>
    </section>

    <section class="container">
      <div class="owner-status"></div>
      <div class="memberForm"></div>
      <div class="countdown">
        <ul
          id="countdown"
          class="count-down"
          data-date="JAN 17, 2022 4:00:00 PM UTC"
        >
          <li class="clock-item">
            <span class="count-number days">20</span>
            <p class="count-text">Days</p>
          </li>

          <li class="clock-item">
            <span class="count-number hours">20</span>
            <p class="count-text">Hour</p>
          </li>

          <li class="clock-item">
            <span class="count-number minutes">20</span>
            <p class="count-text">Min</p>
          </li>

          <li class="clock-item">
            <span class="count-number seconds">20</span>
            <p class="count-text">Sec</p>
          </li>
        </ul>
        <h1>🐨NFT Drop Coming Soon!!🐨</h1>
        
        <p>🌿A batch of koalas will be available very soon!🌿</p>
        <p>Already have your Dry Koala? Connect your wallet to verify and unlock all of your DKLC Member benefits!</p>
        <a href="https://discord.gg/GMGzSFX7yz" target="_blank" rel="noopener noreferrer" class="hero-btn btn"
          ><span>🐨Join the Dry Koala Land Club Community Discord🐨</span>
        </a>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@metamask/onboarding@1.0.1/dist/metamask-onboarding.bundle.js"></script>
    <script src="js/countdown.js"></script>
    <script src="js/app.js"></script>
    <script src="netMemForm.html"></script>
  </body>
</html>
